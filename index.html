<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airdrop Manto MT</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.41.0/lib/index.iife.min.js"></script>
</head>
<body>

  <!-- Selector de idioma -->
  <label for="idioma" data-i18n="label_idioma">Idioma:</label>
  <select id="idioma">
    <option value="es">Español</option>
    <option value="en">English</option>
    <option value="pt">Português</option>
    <option value="fr">Français</option>
    <option value="ar">العربية</option>
    <option value="hi">हिन्दी</option>
    <option value="zh">中文</option>
  </select>

  <!-- Título y descripción traducibles -->
  <h1 data-i18n="titulo_formulario">Formulario de Airdrop</h1>
  <p data-i18n="descripcion_bienvenida">Bienvenido al Airdrop oficial de Manto MT</p>

  <!-- Formulario con campos traducibles -->
  <form id="airdropForm">
    <input type="text" name="name" id="name" required placeholder="Nombre completo"><br>
    <input type="email" name="email" id="email" required placeholder="Correo electrónico"><br>
    <input type="text" name="country" id="country" required placeholder="País"><br>
    <input type="text" name="phone" id="phone" required placeholder="Teléfono"><br>
    <input type="text" name="wallet" id="wallet" readonly required placeholder="Wallet address"><br>
    <button type="submit" data-i18n="boton_enviar">Enviar</button>
  </form>

  <!-- Botón de conexión con Phantom -->
  <button onclick="connectPhantom()" data-i18n="boton_conectar">Conectar Wallet Phantom</button>

  <script src="script.js"></script>
</body>
</html>
