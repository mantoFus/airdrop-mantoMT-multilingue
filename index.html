<!-- index.html base para Airdrop Manto MT Multilingüe -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airdrop Manto MT</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.41.0/lib/index.iife.min.js"></script>
</head>
<body>
  <h1 id="title"></h1>
  <p id="description"></p>

  <label for="language">Idioma:</label>
  <select id="language">
    <option value="es">Español</option>
    <option value="en">English</option>
    <option value="pt">Português</option>
    <option value="fr">Français</option>
    <option value="ar">العربية</option>
    <option value="hi">हिन्दी</option>
    <option value="zh">中文</option>
  </select>

  <form id="airdropForm">
    <input type="text" name="name" placeholder="" id="name" required><br>
    <input type="email" name="email" placeholder="" id="email" required><br>
    <input type="text" name="country" placeholder="" id="country" required><br>
    <input type="text" name="phone" placeholder="" id="phone" required><br>
    <input type="text" name="wallet" placeholder="Wallet address" id="wallet" readonly required><br>
    <button type="submit">Enviar</button>
  </form>

  <button onclick="connectPhantom()">Conectar Wallet Phantom</button>

  <script src="script.js"></script>
</body>
</html>
